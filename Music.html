<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/fonts/fonts.css" />
    <link rel="stylesheet" href="style/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/css/site.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</head>
<body>
<div class="page-container" id="music-container">

    <div class="page-header">
        <div id="music-title">Music</div>
        <div class="home">
            <a href="Index.html"><img class="img-fluid" src="style/images/icons/home-page.png"></a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4" id="album-image">
                <img src="style/images/album-cover.jpg">
            </div>
            <div class="col-6 album-info">
                <div class="internal-info">
                    <p class="album-title">Illusions (2017)</p>
                    <p>By Homo-Genius</p>
                        
                    <p class="album-cost"><button type="button" class="btn btn-primary">$9.99</button></p>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <br />
        <div class="row main-song-row">
            <div class="col-2 active-song">
                <img src="style/images/playButton.png">
            </div>
            <div class="col-6">
                <p class="active-song-title">The Last Remnant (Piano mix)</p>
                <p>by Homo-Genius</p>
            </div>
            <div class="col-4">
                <p class="music-controls"><img src="style/images/icons/blue-next-icon.png"><img class="next-image" src="style/images/icons/blue-next-icon.png"></p>
            </div>
        </div>
        <div class="row song-row">
            <div class="col-6">
                1. The Last Remnant (piano mix) 02:45
            </div>
            <div class="col-6 buy-song">
                <button type="button" class="btn btn-primary">$0.99</button>
            </div>
        </div>
        <div class="row song-row">
                <div class="col-6">
                    2. Through the Storm 02:19
                </div>
                <div class="col-6 buy-song">
                    <button type="button" class="btn btn-primary">$0.99</button>
                </div>
            </div>
        <div class="row song-row">
            <div class="col-6">
                 3. Reaching Out 05:12
            </div>
            <div class="col-6 buy-song">
                <button type="button" class="btn btn-primary">$0.99</button>
            </div>
        </div>
        <div class="row song-row">
            <div class="col-6">
                4. Wild Dreams 03:46
            </div>
            <div class="col-6 buy-song">
                <button type="button" class="btn btn-primary">$0.99</button>
            </div>
            </div>
    </div>
   

</div>
</body>
</html>
