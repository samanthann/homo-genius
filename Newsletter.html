<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/fonts/fonts.css" />
    <link rel="stylesheet" href="style/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/css/site.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</head>
<body>
        <div class="page-container" id="newsletter-container">
                <div class="page-header">
                    <div id="newsletter-title">Newsletter Subscription</div>
                    <div class="home">
                        <a href="Index.html"><img src="style/images/icons/home-page.png"></a>
                    </div>
                </div>
                <div id="newsletter-form">
                    <div id="email">
                            <div id="email-label">Email</div>
                            <div id="email-textbox">
                                <input id="email" type="text" placeholder="Enter email address">
                            </div>
                    </div>
                    <div id="notifications">
                        <div id="notification-label">Notification Updates</div>
                        <div id="notification-checkboxes">
                            <div>
                                <input type="checkbox"> 
                                <label>New Albums</label>
                            </div>
                            <div>
                                <input type="checkbox"> 
                                <label>New Music Videos</label>
                            </div>
                            <div>
                                <input type="checkbox"> 
                                <label>Tours</label>
                            </div>
                            <div>
                                <input type="checkbox"> 
                                <label>New Blog Post</label>
                            </div>
                        </div>
                    </div> 

                    <button id="newsletter-submit" type="button" class="btn btn-light" data-toggle="modal" data-target="#newsletterModal">Submit</button>
                </div>
                <div id="notification-footer">
                    Thank you!
                </div>
            </div>

            <div class="modal"  id="newsletterModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">You are now subscribed!</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <p>Thankyou for subscribing to updates from Homo-Genius! Please check your email
                              for your first newsletter!
                          </p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
</body>
</html>
